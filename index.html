<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike SB Stefan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
    <section class="section">
        <header class="header-image">
            <div>
                <img src="img/logo.png" width="65px" height="33px" alt="logo">
            </div>
        </header>

        <section class="www">
        <div class="image">
            <img src="img/Nike-SB-Stefan-Janoski-Max.png" width="329px" height="159px" alt="Nike">
        </div>
        <section class="main-section">
        <div>
            <p class="first-text">Nike SB Stefan Janoski Max</p>
            <p class="second-text">Unisex Skateboarding Shoe</p>
        </div>

        <div class="star-rating">
            <div class="star-rating__wrap">
                <input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
                <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" title="5 out of 5 stars"></label>
                <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
                <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label>
                <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
                <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label>
                <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
                <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label>
                <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
                <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label>
            </div>
        </div>

    <section class="dropdown-section">
        <div class="dropdown">
            <select name="one" class="dropdown-select">
                <option value="">Size</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="dropdown dropdown-dark">
            <select name="two" class="dropdown-select">
                <option value="">Qty </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    </section>

        <div class="button">
            <p class="text-button">Add to cart</p>
        </div>
    </section>
    </section>
    <section>
        <div class="checkbox">
            <label class="radio black"><input type="radio" name="mycheck" value="black"/></label>
            <label class="radio white"><input type="radio" name="mycheck" value="white"/></label>
            <label class="radio red"><input type="radio" name="mycheck" value="red"/></label>
            <label class="radio blue"><input type="radio" name="mycheck" value="blue"/></label>
        </div>
    </section>
</main>
</body>
</html>
